apiVersion: apps/v1
kind: Deployment
metadata:
  name: imersao-fullcycle-3-desafio-3-api
spec:
  selector:
    matchLabels:
      app: imersao-fullcycle-3-desafio-3-api
  template:
    metadata:
      labels:
        app: imersao-fullcycle-3-desafio-3-api
    spec:
      containers:
        - name: imersao-fullcycle-3-desafio-3-api
          image: stachovski/imersao-fullcycle-3-desafio-3-api:latest
          ports:
            - containerPort: 3000
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"